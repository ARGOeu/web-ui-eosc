<VirtualHost *:443>
   ProxyRequests On
   ProxyPreserveHost On
   ProxyVia On
   ServerAdmin argo@mailman.egi.eu
   ServerName  ui.devel.argo.grnet.gr
   ProxyPass /  https://localhost:8443/
   SSLProxyEngine On
   SSLEngine on
   SSLCertificateFile /opt/certificates/ui.devel.argo.grnet.gr.pem
   SSLCertificateKeyFile /opt/certificates/ui.devel.argo.grnet.gr.key
   SSLCertificateChainFile /opt/certificates/chain.argo.grnet.gr.pem
   SSLProxyVerify none
   SSLProxyCheckPeerCN off
   SSLProxyCheckPeerName off
   SSLProxyCheckPeerExpire off
   SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
   SSLHonorCipherOrder on
   SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"
   SSLCompression off
   DocumentRoot /opt/argo-eosc
   CustomLog /var/log/httpd/access-ui.log combined
   ErrorLog /var/log/httpd/error-ui.log
</VirtualHost>
