<head xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="tenant" tpl:if="/root/@tenant" content="{/root/@tenant}"/>

    <title tpl:if="$app.instance='prod'">ARGO | Monitor your services</title>
    <title tpl:else="">ARGO Development instance</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/resource/app/html/adminlte/plugins/font-awesome/css/all.css?v={$app.version}"/>


    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css?v={$app.version}"/>
    <!-- Theme style -->

<!--        <link  rel="stylesheet" href="/resource/app/html/adminlte/dist/css/adminlte2.min.css?v={$app.version}"/>-->

    <link  rel="stylesheet" href="/resource/app/html/adminlte/dist/css/adminlte-eosc-hub.css?v={$app.version}"/>

    <link tpl:if="root/@tenant" rel="stylesheet"
          href="/resource/app/html/adminlte/dist/css/adminlte-{root/@tenant}.css?v={$app.version}"/>

    <link tpl:if="tenants/tenant/@id" rel="stylesheet"
          href="/resource/app/html/adminlte/dist/css/adminlte-{tenants/tenant/@id}.css?v={$app.version}"/>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

    <link rel="stylesheet" href="/resource/app/css/argo-eosc-hub.css?v={$app.version}"/>
    <link href="/resource/app/css/flags.css?v={$app.version}" rel="stylesheet" type="text/css"/>

    <link href="/resource/app/css/argo.css?v={$app.version}" rel="stylesheet" type="text/css"/>

    <link href="/resource/app/html/adminlte/plugins/select2/select2.min.css?v={$app.version}" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        _paq.push(['setCustomVariable', 1, 'Category', '{.}', 'page']);
        _paq.push(['setCustomVariable', 1, 'Category', '{.}', 'visit']);
        _paq.push(['setCustomDimension', 1, '{/root/@tenant}']);



        (function() {
            var u="//matomo.cc.in2p3.fr/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '7']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>


</head>
