<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed"  cz-shortcut-listen="true">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
    <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">

                    <div class="col-sm-7">


                    </div><!-- /.col -->

                    <div class="col-sm-5" tpl:if="not(error)">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item">Dashboard</li>
                            <li class="breadcrumb-item active" tpl:if="root/@details='level0'"><a
                                    href="/{{root/@tenant}}/{{root/@report}}">{{root/@tenant}} - {{root/@report}}</a>
                            </li>
                            <li class="breadcrumb-item active" tpl:else=""><a href="/{{root/@tenant}}/{{root/@report}}">{{root/@tenant}}
                                - {{root/@report}}</a></li>
                            <li class="breadcrumb-item active" tpl:if="root/@details='level1'"><a
                                    href="/{{root/@tenant}}/dashboard/{{root/@report}}/{{root/@group}}">{{root/@group}}</a>
                            </li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>


        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row" tpl:if="not(error)">

                    <div class="col-3" tpl:if="root/@details!='level1'">
                        <div tpl:include="/resource/app/html/dashboard/widget-project2.html"/>
                        <div tpl:include="/resource/app/html/dashboard/widget-global-ar.html"/>

                    </div>
                    <div class="col-3" tpl:else="">
                        <div tpl:include="/resource/app/html/dashboard/widget-site.html"/>
                        <div tpl:include="/resource/app/html/dashboard/widget-global-ar.html"/>

                    </div>
                    <div class="col-9">
                        <div tpl:if="/root/status-last/@*"
                             tpl:include="/resource/app/html/dashboard/widgets-charts.html"/>
                    </div>


                </div>


                <div class="row" tpl:if="not(error)">

                    <div tpl:include="/resource/app/html/dashboard/widget-table-statuses.html"/>
                        <div tpl:include="/resource/app/html/dashboard/widget-downtimes.html"/>



                </div>


                <!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>

    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->

    <footer tpl:include="/resource/app/html/footer.html"></footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js?v={$app.version}"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js?v={$app.version}"></script>
<!-- adminlte -->
<script src="/resource/app/html/adminlte/dist/js/adminlte.js?v={$app.version}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.min.js?v={$app.version}"></script>
<!--<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.bundle.min.js"></script>-->


<link rel="stylesheet"
      href="/resource/app/html/adminlte/plugins/datatables/dataTables.bootstrap4.css?v={$app.version}"/>
<link rel="stylesheet"
      href="/resource/app/html/adminlte/plugins/datatables/jquery.dataTables.min.css?v={$app.version}"/>

<script src="/resource/app/html/adminlte/plugins/datatables/jquery.dataTables.min.js?v={$app.version}"></script>

<script src="/resource/app/html/adminlte/plugins/datatables/dataTables.bootstrap4.min.js?v={$app.version}"></script>


<script src="/resource/app/js/dashboard.js?v={$app.version}"></script>


</body>
</html>
