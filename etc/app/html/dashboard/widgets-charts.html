
<div class="row">




    <div class="col-7">
    <div class="card card-primary" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
        <div class="card-header">
            <h3 class="card-title">Availability/Reliability - Last 30 days</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-widget="remove"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="d-none dataAvailability" tpl:foreach="/root/report-ar/group">{{@availability}}</div>
            <div class="d-none dataReliability" tpl:foreach="/root/report-ar/group">{{@reliability}}</div>
            <div class="d-none dataTimestamp" tpl:foreach="/root/report-ar/group">{{substring-after(@timestamp,'-')}}</div>

            <div class="chart-responsive">
                        <canvas id="myChart2" width="100%"></canvas>

            </div>
        </div>

    </div>

    </div>

    <div class="col-5">
        <div class="card card-primary"  xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
            <div class="card-header">
                <h3 class="card-title">Last statuses</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-widget="remove"><i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">

                <div class="row">
                    <div class="col-md-9">
                        <div class="chart-responsive">
                            <canvas id="myChart1" height="160"></canvas>
                        </div>
                        <!-- ./chart-responsive -->
                    </div>
                    <!-- /.col -->
                    <div class="clearfix col-md-3">
                        <ul class="chart-legend clearfix">

                        </ul>
                    </div>
                    <!-- /.col -->
                </div>
                <div class="row">

                    <div class="clearfix">
                            <br/>
                            <div class="d-none dataStatuses" tpl:foreach="/root/status-last/@*">{{.}}</div>
                            <div class="d-none labelStatuses" tpl:foreach="/root/status-last/@*">{{local-name(.)}}</div>
                            <ul style="list-style:none">
                                <li  tpl:foreach="/root/status-last/@*">
                                    <i tpl:if="local-name(.)='Ok'" class="m-1 fa fa-circle-o text-success"/>
                                    <i tpl:else="local-name(.)='Warning'" class="m-1 fa fa-circle-o text-warning"/>
                                    <i tpl:else="local-name(.)='Critical'" class="m-1 fa fa-circle-o text-danger"/>
                                    <i tpl:else="local-name(.)='Missing'" class="m-1 fa fa-circle-o text-info"/>
                                    <i tpl:else="" class="m-1 fa fa-circle-o text-muted"/>
                                    {{local-name(.)}} : {{.}}
                                </li>

                            </ul>

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </div>


    </div>
</div>
