<div class="col-5" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">
                Downtimes - Outage Severity
            </h3>


        </div>
        <!-- /.card-header -->
        <div class="card-body font-weight-light">
            <div class="table-responsive">

                <table class="table  table-bordered table-condensed widgetTable " data-order='[[2, "desc"]]'>

                    <thead>
                    <tr>
                        <th>Group</th>
                        <th>Endpoint</th>
                        <th>Service</th>
                        <th>Start (UTC)</th>
                        <th>End (UTC)</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr tpl:foreach="root/downtimes/downtime">
                        <td class="text-truncate" style="max-width:200px;">{{group/text()}}</td>
                        <td class="small text-truncate" style="max-width:200px;">{{hostname/text()}}</td>
                        <td class="small" >
                            <span class="badge badge-light border-dark text-truncate" style="max-width:200px;">{{service/text()}}</span>
                        </td>

                        <td class="text-nowrap"> {{start_time/text()}}</td>
                        <td class="text-nowrap">{{end_time/text()}}</td>




                    </tr>

                    </tbody>


                </table>

            </div>


        </div>

    </div>
</div>
