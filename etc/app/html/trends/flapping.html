<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
    <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-9">

                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active"><a href="/{{/root/@tenant}}/{{/root/@report}}/flapping ">Flapping Items</a></li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8 m-1 p-1">
                        <input class="input col-2" id="calendar"  value="{root/@date}"/><i class="fas fa-calendar m-1"></i>
                        <div class="spinner-border text-primary d-none" role="status" id="spinner">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

              <div class="row">
                  <div class="card col-5 m-1 p-1" tpl:foreach="/root/*[name()!='report']">
                      <div class="card-header">
                          <h3 class="title">Flapping {{name()}} <span class="badge badge-info m-1">{{count(object)}}</span> </h3>
                      </div>

                      <div class="card-body">

                          <div tpl:if="count(object)&gt;1">
                              <table  class="dataTable table flappingTable">
                                  <thead>
                                  <tr>
                                      <th tpl:foreach="object[1]/*">{{name()}}</th>
                                  </tr>

                                  </thead>

                                  <tbody>
                                  <tr tpl:foreach="object">
                                      <td tpl:foreach="*">{{text()}}</td>
                                  </tr>
                                  </tbody>

                              </table>
                          </div>
                          <div tpl:else="">
                              <span class="badge badge-info">No flapping {{name()}} for the given day</span>

                          </div>



                      </div>

                  </div>

              </div>

            </div>
        </div>
    </div>
    <footer tpl:include="/resource/app/html/footer.html"></footer>
</div>

<!-- jQuery -->
<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js?v={$app.version}"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js?v={$app.version}"></script>
<!-- adminlte -->
<script src="/resource/app/html/adminlte/dist/js/adminlte2.min.js?v={$app.version}"></script>

<script src="/resource/app/js/dashboard.js?v={$app.version}"></script>


<script src="/resource/app/html/adminlte/plugins/datepicker/bootstrap-datepicker.js?v={$app.version}"></script>


<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css"/>

<link rel="stylesheet" type="text/css" href="/resource/app/html/adminlte/plugins/datepicker/datepicker3.css"/>


<script src="/resource/app/js/trend.js?v={$app.version}"></script>



</body>
</html>
