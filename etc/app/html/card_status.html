<div xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" >

    <div class="card p-2 m-2" tpl:foreach="results[@type_results='dash_status']/group[status]">
        <div class="card-header">
            <h3 class="card-title"><span tpl:if="{@group1}">{{@group1}} > </span><span tpl:if="{@group2}">{{@group2}} > </span>{{@name}}</h3>

            <span class="small text-muted"> report {{ancestor::results/@report}}</span>
            <ul class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                </button>
            </ul>
        </div>


        <div class="card-body" id="card_{{@uniqueId}}">
            <svg id="svg-status" width="800px" height="40px">
                <g>
                    <rect
                            data-html="true"  stroke-opacity="0.9" fill-opacity="0.6" stroke="{{@stroke}}"
                          rel="tooltip" tpl:foreach="status[@duration]" width="{{@duration}}"
                          height="20" x="{{@position}}" y="0" fill="{{@color}}"
                          title="{{@value}} status &lt;br/&gt;
                                  From {{@timestamp}}  &lt;br/&gt;
                                  To {{following-sibling::status/@timestamp}}"/>
                    <text x="0" y="35" font-family="Roboto" font-size="10" fill="black">
                        {{status[@duration][1]/@timestamp}}
                    </text>
                    <text x="700" y="35" font-family="Roboto" font-size="10" fill="black">
                        {{status[@duration][last()]/@timestamp}}
                    </text>

                </g>
            </svg>
        </div>
    </div>

</div>
