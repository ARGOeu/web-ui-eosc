<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">
<div class="card p-2 m-2" tpl:foreach="results">

    <div class="card-header">
        <h3 class="card-title">{{@name}}</h3>
        <span class="small text-muted"> report {{@report}}</span>
        <ul class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
            </button>
        </ul>
    </div>

    <input class="d-none" id="type_result_{{@uniqueId}}" value="{@format_results}"/>
    <input class="d-none" id="av_threshold_{{@uniqueId}}" value="{@av_threshold}"/>
    <input class="d-none" id="re_threshold_{{@uniqueId}}" value="{@re_threshold}"/>


    <div  class="d-none card-body" id="card_{{@uniqueId}}">
        <table class="arTable dataTable table" id="data_{{@uniqueId}}">
            <thead>
            <tr>
                <th></th>
                <th>Av</th>
                <th>Re</th>
            </tr>
            </thead>
            <tbody>
            <tr tpl:foreach="ars/ar">
                <td class="timestamp">{{timestamp/text()}}</td>
                <td class="ar">{{availability/text()}}</td>
                <td class="re">{{reliability/text()}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div tpl:if="@format_results='bar_ar'" class="card-body">
            <div class="chart-responsive">
                <canvas id="myBarChart_{{@uniqueId}}" width="500px" ></canvas>
            </div>

    </div>



    <div tpl:if="@format_results='line_ar'" class="card-body">
        <div class="chart-responsive">
            <canvas id="myLineChart_{{@uniqueId}}" width="500px" ></canvas>
        </div>
    </div>


</div>

<script src="/resource/app/html/adminlte/plugins/chart.js/Chart.min.js?v={$app.version}"></script>
<script src="/resource/app/js/card.js?v={$app.version}"></script>


</html>
