<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed" style="height: auto;" cz-shortcut-listen="true">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
    <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-9">

                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/"></a></li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <div class="content">
            <div class="container-fluid">
                 <div class="d-flex flex-row">
                <div class="card p-2 m-2">
                    <div class="card-header">
                        <h4 class="card-title">Settings</h4>

                            <ul class="card-tools">

                                <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                                </button>
                            </ul>
                        </div>

                    <div class="card-body">
                        <form role="form" id="target">
                            <div class="form-group">
                                <label><i class="fas fa-list m-1"></i> Report</label>
                                <select class="selectReport form-control">
                                    <option value="0">--Select your report --</option>
                                    <option tpl:foreach="/tenants/tenant/report" value="{ancestor::tenant/@id}_{@name}">
                                        {{@name}}
                                    </option>
                                </select>

                            </div>
                            <hr/>
                            <div class="form-group d-none group" id="group_{ancestor::tenant/@id}_{@name}"    tpl:foreach="/tenants/tenant/report">
                                <label><i class="fas fa-sitemap m-1"></i> Groups</label>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="subgroup_check form-check-input" type="radio" name="subgroup_{@name}"
                                               value="{@name}_{group_type/text()}" checked="true"/>
                                        <label class="form-check-label">{{group_type/text()}}</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="subgroup_check form-check-input" type="radio" name="subgroup_{@name}"
                                               value="{@name}_{endpoint_group_type/text()}"/>
                                        <label class="form-check-label">{{endpoint_group_type/text()}}</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <select class="subgroup form-control" id="subgroup_{@name}_{group_type/text()}">
                                        <option value="0">--{{group_type/text()}}--</option>
                                        <option tpl:foreach="group_list/item" value="{text()}">{{text()}}</option>
                                    </select>
                                </div>
                                <div>
                                    <select class="subgroup form-control d-none"  id="subgroup_{@name}_{endpoint_group_type/text()}">
                                        <option value="0">--{{endpoint_group_type/text()}}--</option>
                                        <option tpl:foreach="endpoint_group_list/item" value="{text()}">{{text()}}</option>
                                    </select>
                                </div>
                                <hr/>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label><i class="fas fa-file-invoice m-1"></i>Results</label>
                                    <select id="selectResults"  class="selectResults form-control">
                                        <option value="0">--Select the type of results--</option>
                                        <option value="dash_avre">Availabilities/Reliabilities</option>
                                        <option value="dash_status">Status</option>
                                    </select>

                                </div>

                                <div class="results_dash_avre results d-none form-group">
                                    <label><i class="fas fa-chart-bar m-1"></i>Format of results</label>
                                    <select id="selectFormat_dash_avre" class="selectFormat form-control">
                                        <option value="table_ar">table</option>
                                        <option value="bar_ar">chart : bar</option>
                                        <option value="line_ar">chart : lines</option>
                                    </select>
                                </div>
                                <div class="results_dash_avre results d-none form-group">
                                    <label><i class="fa fa-calendar m-1"></i>Timeline</label>
                                    <div id="reportrange1"
                                         style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                        <i class="fa fa-calendar mr-3"></i> <span class="small"></span> <i
                                            class="ml-3 fa fa-caret-down"></i>
                                    </div>
                                </div>
                                <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fas fa-level-up-alt m-1"></i>Availability threshold</label>
                                        <input class="form-control" type="number" value="90" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100"  id="av_threshold" />
                                </div>
                                <div class="results_dash_avre results d-none form-group">
                                    <label><i class="fas fa-level-up-alt  m-1"></i>Reliability threshold</label>
                                    <input class="form-control"  type="number" value="95" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100"  id="re_threshold" />
                                </div>

                                <div class="results_dash_status results d-none form-group">
                                    <label><i class="fas fa-chart-bar m-1"></i>Format of results</label>
                                    <select id="selectFormat_dash_status"   class="selectFormat form-control">
                                        <option value="table">table</option>
                                        <option value="bar">chart:bar</option>
                                    </select>
                                </div>
                                <div class="results_dash_status results d-none form-group">
                                    <label><i class="fa fa-calendar m-1"></i>Timeline</label>
                                    <div id="reportrange2"
                                         style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                        <i class="fa fa-calendar mr-3"></i> <span class="small"></span> <i
                                            class="ml-3 fa fa-caret-down"></i>
                                    </div>
                                </div>
                                <hr/>
                                <div class="form-group text-center">
                                    <div id="errorSub" class="d-none"></div>
                                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
                <div class="d-none" id="resultsCard"></div>

                 </div>
            </div>
        </div>


    </div>
    <!-- /.content-wrapper -->
    <!-- Main Footer -->

    <footer tpl:include="/resource/app/html/footer.html"></footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js?v={$app.version}"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js?v={$app.version}"></script>
<!-- adminlte -->
<script src="/resource/app/html/adminlte/dist/js/adminlte.js?v={$app.version}"></script>


<!-- date range picker -->
<link rel="stylesheet" href="/resource/app/html/adminlte/plugins/daterangepicker/daterangepicker.css"/>
<script src="/resource/app/html/adminlte/plugins/daterangepicker/moment.min.js"></script>
<script src="/resource/app/html/adminlte/plugins/daterangepicker/daterangepicker.min.js"></script>

<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>

<script src="https://cdn.datatables.net/responsive/2.2.2/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.2/js/responsive.bootstrap4.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/colreorder/1.5.0/css/colReorder.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/scroller/1.5.0/css/scroller.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/responsive/2.2.2/css/responsive.bootstrap4.min.css"/>


<script src="/resource/app/js/dataTable.js?v={$app.version}"></script>

<!-- LOCAL SCRIPTS -->

<script src="/resource/app/js/form_submit.js?v={$app.version}"></script>
<script src="/resource/app/js/mydashboard.js?v={$app.version}"></script>



</body>
</html>
