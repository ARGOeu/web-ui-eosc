<!DOCTYPE html>
<html lang="en" xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd">

<head tpl:include="/resource/app/html/header.html"></head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed" style="height: auto;" cz-shortcut-listen="true">
<div class="wrapper">
    <!-- Navbar -->
    <nav tpl:include="/resource/app/html/navbar.html"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside tpl:include="/resource/app/html/sidebar.html"></aside>
    <!-- /sidebar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-9">

                    </div><!-- /.col -->
                    <div class="col-sm-3">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/"></a></li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <button type="button" class="m-1 btn btn-primary" data-toggle="modal" data-target="#settingsModal" style="max-height:40px">
                        <i class="fas fa-plus-square m-1"></i>  Add a widget
                    </button>
                    <button type="button" class="m-1 btn btn-info d-none" id="registerDash" style="max-height:40px">
                        <i class="fas fa-download m-1"></i>  Register your dashboard
                    </button>
                    <div id="dashboards"  class="ml-auto"></div>
                    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                        <form role="form" id="target">
                            <div class="modal-header">
                                <h4 class="modal-title">Settings</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">x</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                <input class="d-none" name="tenant" id="tenant" value="{/tenants/tenant/@id}"/>
                                <div class="form-group">
                                    <label><i class="fas fa-list m-1"></i> Report</label>
                                    <select class="selectReport form-control">
                                        <option value="0">--Select your report --</option>
                                        <option tpl:foreach="/tenants/tenant/report"
                                                value="{ancestor::tenant/@id}__{@name}">
                                            {{@name}}
                                        </option>
                                    </select>

                                </div>
                                <hr/>
                                <div class="form-group d-none group" id="group__{ancestor::tenant/@id}__{@name}"
                                     tpl:foreach="/tenants/tenant/report">
                                    <label><i class="fas fa-sitemap m-1"></i> Groups</label>

                                    <div class="d-none">
                                        <input id="{@name}_topology1" value="{{group_type/text()}}"/>
                                        <input id="{@name}_topology2" value="{{endpoint_group_type/text()}}"/>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="subgroup_check form-check-input" type="radio"
                                                   name="subgroup__{@name}"
                                                   value="{@name}__{group_type/text()}" checked="true"/>
                                            <label class="form-check-label">{{group_type/text()}}</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="subgroup_check form-check-input" type="radio"
                                                   name="subgroup__{@name}"
                                                   value="{@name}__{endpoint_group_type/text()}"/>
                                            <label class="form-check-label">{{endpoint_group_type/text()}}</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <select class="subgroup form-control" id="subgroup__{@name}__{group_type/text()}">
                                            <option value="0">--{{group_type/text()}}--</option>
                                            <option tpl:foreach="group_list/item" value="{text()}">{{text()}}</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select class="subgroup form-control d-none"
                                                id="subgroup__{@name}__{endpoint_group_type/text()}">
                                            <option value="0">--{{endpoint_group_type/text()}}--</option>
                                            <option tpl:foreach="endpoint_group_list/item" value="{text()}">{{text()}}
                                            </option>
                                        </select>
                                    </div>
                                    <hr/>
                                </div>
                                <div>
                                    <div class="form-group">
                                        <label><i class="fas fa-file-invoice m-1"></i>Results</label>
                                        <select id="selectResults" class="selectResults form-control">
                                            <option value="0">--Select the type of results--</option>
                                            <option value="dash_avre">Availabilities/Reliabilities</option>
                                            <option value="dash_status">Status</option>
                                        </select>

                                    </div>

                                    <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fas fa-chart-bar m-1"></i>Format of results</label>
                                        <select id="selectFormat_dash_avre" class="selectFormat form-control">
                                            <option value="table_ar">table</option>
                                            <option value="bar_ar">chart : bar</option>
                                            <option value="line_ar">chart : lines</option>
                                        </select>
                                    </div>
                                    <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fa fa-calendar m-1"></i>Dates range</label>
                                        <div id="reportrange1"
                                             style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                            <i class="fa fa-calendar mr-3"></i> <span class="small"></span> <i
                                                class="ml-3 fa fa-caret-down"></i>
                                        </div>
                                    </div>
                                    <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fas fa-level-up-alt m-1"></i>Availability threshold</label>
                                        <input class="form-control" type="number" value="90" min="0" step="1"
                                               data-number-to-fixed="2" data-number-stepfactor="100" id="av_threshold"/>
                                    </div>
                                    <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fas fa-level-up-alt  m-1"></i>Reliability threshold</label>
                                        <input class="form-control" type="number" value="95" min="0" step="1"
                                               data-number-to-fixed="2" data-number-stepfactor="100" id="re_threshold"/>
                                    </div>

                                    <div class="results_dash_avre results d-none form-group">
                                        <label><i class="fas fa-history m-1"></i>Granularity</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                   name="granularity"
                                                   value="daily" checked="true"/>
                                            <label class="form-check-label">Daily</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio"
                                                   name="granularity"
                                                   value="monthly"/>
                                            <label class="form-check-label">Monthly</label>
                                        </div>
                                    </div>

                                    <div class="results_dash_status results d-none form-group">
                                        <label><i class="fas fa-chart-bar m-1"></i>Format of results</label>
                                        <select id="selectFormat_dash_status" class="selectFormat form-control">
                                            <option value="bar">chart:timeline</option>
                                        </select>
                                    </div>
                                    <div class="results_dash_status results d-none form-group">
                                        <label><i class="fa fa-calendar m-1"></i>Dates range</label>
                                        <div id="reportrange2"
                                             style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                            <i class="fa fa-calendar mr-3"></i> <span class="small"></span> <i
                                                class="ml-3 fa fa-caret-down"></i>
                                        </div>
                                    </div>


                                    <hr/>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <div class="form-group text-center">

                                    <div id="errorSub" class="d-none"></div>
                                    <input name="reportrange" id="reportrange" class="d-none"/>
                                    <button type="submit"   class="btn btn-primary">
                                        SUBMIT
                                    </button>
                                </div>


                            </div>
                        </form>
                    </div>
                    </div>

                </div>
                    <div id="spinner" class="m-1 mr-auto d-none form-group spinner-border text-primary" style="width:30px" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div id="errorCard" class="d-none card card-sm">
                        <div class="card-header bg-danger">
                            <div class="card-title">An error occured</div>
                            <ul class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                                </button>
                                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i>
                                </button>
                            </ul>
                        </div>
                        <div class="card-body">
                            The widget creation has failed.
                            If the problem occurs again please contact us !
                        </div>
                    </div>


                </div>


                <div id="resultsCard" class="row row-cols-4">
                    <div tpl:foreach="/tenants/dashboard/widget">
                        <div class="widget d-none">
                            <input tpl:foreach="*" name="{{name()}}" value="{{text()}}"/>

                        </div>
                    </div>
                </div>

                <div class="row clear-fix" style="padding:50px"></div>



            </div>
        </div>
    </div>

    <!-- /.content-wrapper -->
    <!-- Main Footer -->

   <footer tpl:include="/resource/app/html/footer.html"></footer>


</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<script src="/resource/app/html/adminlte/plugins/jquery/jquery.min.js?v={$app.version}"></script>
<!-- Bootstrap -->
<script src="/resource/app/html/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js?v={$app.version}"></script>

<script src="/resource/app/html/adminlte/dist/js/adminlte2.min.js?v={$app.version}"></script>


<!-- date range picker -->
<link rel="stylesheet" href="/resource/app/html/adminlte/plugins/daterangepicker/daterangepicker.css"/>
<script src="/resource/app/html/adminlte/plugins/daterangepicker/moment.min.js"></script>
<script src="/resource/app/html/adminlte/plugins/daterangepicker/daterangepicker.min.js"></script>

<script type="text/javascript" charset="utf8"

<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.bootstrap4.min.css"/>

      href="https://cdn.datatables.net/colreorder/1.5.0/css/colReorder.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css"
      href="https://cdn.datatables.net/scroller/1.5.0/css/scroller.bootstrap4.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.bootstrap4.min.css"/>

      href="https://cdn.datatables.net/responsive/2.2.2/css/responsive.bootstrap4.min.css"/>


<script src="/resource/app/js/dataTable.js?v={$app.version}"></script>

<script src="/resource/app/js/form_submit.js?v={$app.version}"></script>
<script src="/resource/app/js/mydashboard.js?v={$app.version}"></script>
<script   src="/resource/app/js/card.js?v={$app.version}"></script>
<script src="/resource/app/html/adminlte/plugins/select2/select2.full.min.js?v={$app.version}"></script>
<script src="/resource/app/js/select.js?v={$app.version}"></script>


</body>
</html>
